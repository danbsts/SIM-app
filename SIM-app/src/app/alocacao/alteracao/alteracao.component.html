<input name ='buscadia' [(ngModel)]="data"><button name = 'buscar' (click)="buscar()">Buscar Aula</button>

<table *ngIf="diaSelect != undefined">
    <tr style="width:100%">
        <th>Horário</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Dia da Semana</th>
        <th>Monitores necessários</th>
        <th>Monitores alocados</th>
        <th>Monitor Chefe/<th>
    </tr>
    <tr>
        <td><input name="horario" [(ngModel)]="diaSelect.hora"></td>
        <td><input name="tipo" [(ngModel)]="diaSelect.tipo"></td>
        <td><input name="data" [(ngModel)]="diaSelect.data"></td>
        <td><input name="dia" [(ngModel)]="diaSelect.diaSemana"></td>
        <td><input name="monitoresNecessarios" [(ngModel)]="diaSelect.numAlocados"></td>
        <td *ngIf="diaSelect.monitores.length > 0" ><input name="monitoresAlocados" [(ngModel)]="monitoresAlocados"></td>
        <td *ngIf="diaSelect.monitores.length == 0"><input name="monitoresAlocados" [(ngModel)]="monitoresAlocados"></td>
        <td><input name="chefe" type="checkbox" [(ngModel)]="diaSelect.soChefe"></td> 
    </tr>
    <tr><button name="confirmar" (click)="atualizarAula()">Confirmar</button></tr>
</table>

<input name="nomeMonitor" [(ngModel)]="nomeMonitor"><button name="buscarMonitor" (click)="buscarMonitor()">Buscar Monitor</button>
<table *ngIf="monitorSelect != undefined">
    <tr style="width:100%">
            <th><label>Nome </label></th>
            <th><label>Segunda-feira</label></th>
            <th><label>Terça-feira</label></th>
            <th><label>Quarta-feira</label></th>
            <th><label>Quinta-feira</label></th>
            <th><label>Sexta-feira</label></th>
            <th><label>Restrições</label></th>
            <th><label>Alocações</label></th>
            <th><label>Chefe</label></th>
    </tr>
    <tr>
        <td><input name="nome" [(ngModel)]="monitorSelect.nome"></td>
        <td><input name="segunda-feira" [(ngModel)]="monitorSelect.disponibilidade[0]" type="checkbox"></td>
        <td><input name="terca-feira" [(ngModel)]="monitorSelect.disponibilidade[1]" type="checkbox"></td>
        <td><input name="quarta-feira" [(ngModel)]="monitorSelect.disponibilidade[2]" type="checkbox"></td>
        <td><input name="quinta-feira" [(ngModel)]="monitorSelect.disponibilidade[3]" type="checkbox"></td>
        <td><input name="sexta-feira" [(ngModel)]="monitorSelect.disponibilidade[4]" type="checkbox"></td>
        <td><input name="restricoes" [(ngModel)]="monitorSelect.restricoes"></td>
        <td><input name="alocacoes" [(ngModel)]="monitorSelect.alocacoes"></td>
        <td><input name="chefe" [(ngModel)]="monitorSelect.chefe" type="checkbox"></td>
    </tr>
    <tr><button name="confirmarMonitor" (click)="atualizarMonitor()">Confirmar Monitor</button></tr>
</table>
